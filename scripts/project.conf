#!/bin/bash
# =============================================================================
# PROJECT CONFIGURATION
# =============================================================================
# This file is optional. All settings have sensible defaults and most can be
# auto-detected from your project structure.
#
# Uncomment and modify settings as needed.
# =============================================================================

# -----------------------------------------------------------------------------
# Project Info
# -----------------------------------------------------------------------------

# Project name (used in log messages)
# PROJECT_NAME="My Project"

# -----------------------------------------------------------------------------
# Stack Overrides
# -----------------------------------------------------------------------------
# By default, stacks are auto-detected based on project files.
# Set to "true" to force enable, "false" to force disable, or "auto" (default).

# ENABLE_PYTHON=auto      # Detected via: requirements.txt, pyproject.toml, setup.py
# ENABLE_NODE=auto        # Detected via: package.json
# ENABLE_RUST=auto        # Detected via: Cargo.toml
# ENABLE_GO=auto          # Detected via: go.mod
# ENABLE_DOCKER=auto      # Detected via: Dockerfile, docker-compose.yml

# -----------------------------------------------------------------------------
# Python Settings
# -----------------------------------------------------------------------------

# Directory containing Python code (relative to project root)
# Auto-detected: "backend", "src", or "." (project root)
# PYTHON_DIR="backend"

# Virtual environment directory name
# PYTHON_VENV="venv"

# Requirements file name (relative to PYTHON_DIR)
# PYTHON_REQUIREMENTS="requirements.txt"

# -----------------------------------------------------------------------------
# Node.js Settings
# -----------------------------------------------------------------------------

# Directory containing Node.js code (relative to project root)
# Auto-detected: "frontend", "web", "client", or "." (project root)
# NODE_DIR="frontend"

# Package manager: "npm", "yarn", or "pnpm"
# Auto-detected from lock files if not specified
# NODE_PACKAGE_MANAGER="npm"

# -----------------------------------------------------------------------------
# Ports (for run.sh)
# -----------------------------------------------------------------------------

# Backend server port
# BACKEND_PORT=8000

# Frontend dev server port
# FRONTEND_PORT=5173

# -----------------------------------------------------------------------------
# Custom Commands
# -----------------------------------------------------------------------------
# Override default commands for each operation.
# Leave commented to use auto-detected defaults.

# init.sh - Installation commands
# INIT_PYTHON_CMD="pip install -r requirements.txt"
# INIT_NODE_CMD="npm install"
# INIT_RUST_CMD="cargo build"
# INIT_GO_CMD="go mod download"

# run.sh - Start commands
# RUN_PYTHON_CMD="uvicorn main:app --reload --port 8000"
# RUN_NODE_CMD="npm run dev"
# RUN_RUST_CMD="cargo run"
# RUN_GO_CMD="go run ."

# test.sh - Test commands
# TEST_PYTHON_CMD="pytest"
# TEST_NODE_CMD="npm test"
# TEST_RUST_CMD="cargo test"
# TEST_GO_CMD="go test ./..."

# Linting commands
# LINT_PYTHON_CMD="ruff check ."
# LINT_NODE_CMD="npm run lint"

# Type checking commands
# TYPECHECK_PYTHON_CMD="mypy ."
# TYPECHECK_NODE_CMD="npx tsc --noEmit"

# Formatting commands (used with --check for test.sh)
# FORMAT_PYTHON_CMD="ruff format"
